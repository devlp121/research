<!-- Uses a header that contracts as the page scrolls down. -->
<style>
  .demo-layout-waterfall .mdl-layout__header-row .mdl-navigation__link:last-of-type  {
      padding-right: 0;
    }
    </style>
<mat-toolbar class="tlb">
  <i class="material-icons" routerLink="/">arrow_back</i>
  <a routerLink="/">Research Locus</a>
  <span class="example-spacer"></span>
  
  <i class="material-icons">account_circle</i>
</mat-toolbar>
<div class="demo-layout-waterfall mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--waterfall watfl">
    <!-- Top row, always visible -->
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Username</span>
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                      mdl-textfield--floating-label mdl-textfield--align-right">
        <label class="mdl-button mdl-js-button mdl-button--icon" for="waterfall-exp">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" name="sample" id="waterfall-exp">
        </div>
      </div>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="mdl-card mdl-cell mdl-cell--8-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
        <mat-horizontal-stepper [linear]="isLinear" #stepper>
          <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
              <ng-template matStepLabel>1</ng-template>
              <p>
                <mat-form-field appearance="outline">
                  <mat-label>Title</mat-label>
                  <input matInput placeholder="Assignment" formControlName="firstCtrl" required>
                  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  <mat-hint></mat-hint>
                </mat-form-field>
              </p>

              <mat-form-field appearance="outline">
                <mat-select placeholder="Type" required>
                  <mat-option *ngFor="let a of assignment" [value]="a.value">
                    {{a.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <div>
                <button mat-button matStepperNext>Next</button>
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup">
              <ng-template matStepLabel>2</ng-template>
              <mat-form-field class="textform" appearance="outline">
                <textarea matInput placeholder="Enter Additional Assignment Instructions" class=""></textarea>

              </mat-form-field>
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
              </div>
            </form>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            You are now done.
            <div class="donestep">
              <button mat-button (click)="stepper.reset()">Reset</button>
              <span class="spacer"></span>
              <button mat-raised-button (click)="openDialog()"> CHECKOUT</button>
            </div>
          </mat-step>
        </mat-horizontal-stepper>
      </div><!-- Your content goes here -->
    </div>
  </main>
</div>
